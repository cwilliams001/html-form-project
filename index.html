<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password"><br><br>

        <label for="github-username">Github Username:</label>
        <input type="text" id="github-username" name="githubUsername"><br><br>

        <input type="radio" id="enterprise" name="accountType" value="Enterprise">
        <label for="enterprise">Enterprise</label><br>
        <input type="radio" id="pro" name="accountType" value="Pro">
        <label for="pro">Pro</label><br>
        <input type="radio" id="free" name="accountType" value="Free" checked>
        <label for="free">Free</label><br><br>

        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
